{% for tag in site.tags %}
	{% assign tagname = tag | first %}
	{% if tagname == include.param %}
		{% assign taggedposts = tag | last %}
		{% for taggedpost in taggedposts %}
			{{ site.baseurl}}{{ taggedpost.url }}{{ taggedpost.title }}<br />
		{% endfor %}
	{% endif %}
{% endfor %}

{{ include.param }}
